<!DOCTYPE html>
<html>
<head>
	<title>texto</title>

	<script>
		var num1;
		var num2;
		num1 = prompt("Introduce\n un número");
		num1= parseInt(num1);
		num2 = prompt("Introduce \t otro \t número");
		num2 = parseInt(num2);
		alert("El producto de los números es: "+(num1*num2));
		alert("La división de los números es: "+(num1/num2));
		alert("La resta de los números es: "+(num1-num2))
	</script>

</head>
